<div class="sparkline responsive" data-values="1,4,3,6,5"></div>

<style>

  html {
    font-size: 16pt;
  }

  table {
    border-collapse: collapse;
  }

  td {
    border: solid 1px black;
  }

  div {
    background: #eee;
  }

  .sparkline.responsive {
    background: #eee;
    display: block;
  }

  .sparkline.responsive svg {
    height: 100px;
    width: 100%;
  }

  .sparkline svg {
    stroke: black;
    stroke-width: 3px;
    fill: #ccc;
  }

</style>

<script>
  sparklines('.sparkline.inline', { filled: true, inline: true /*height: 100, width: 300*/ });
  sparklines('.sparkline.responsive', { filled: true, /*height: 100, width: 300*/ });
</script>
